info:
  title: API Reference
  version: '1.0'
  contact:
    name: Cory Pitt
    email: support@rippling.com
  license:
    name: MIT
  description: |-
    Access to Rippling's Employee Management Platform requires an access token or API key that is tied to a Rippling client account.

    Please see here for an [overview on the Rippling Platform.](https://developer.rippling.com/docs/rippling-api/docs/Getting-Started/a-Introduction.md)

    Additionally, you may find these quick guides useful in getting started.

    - [Getting Started as an Application Partner](https://developer.rippling.com/docs/rippling-api/docs/Getting-Started/c-Partners.md)
    - [Getting Started as a Rippling Customer](https://rippling.stoplight.io/docs/rippling-api/docs/Getting-Started/b-Customers.md)
    - [Rippling Scopes](https://developer.rippling.com/docs/rippling-api/docs/Getting-Started/e-Scopes.md)
    - [The Rippling Postman Collection](https://developer.rippling.com/docs/rippling-api/docs/Getting-Started/d-Postman.md)

    The access token or API key should be used as a bearer token for HTTP requests, for instance:

    ```js
    curl --location --request GET 'https://api.rippling.com/platform/api/companies/current' \
    --header 'Authorization: Bearer REDACTED'
    ```

    ### Using the Interactive Documentation

    Rippling's Documentation Portal allows you to test the API endpoints directly within the documentation. To do so, provide your API key or Access Token as a header parameter with the form Authorization Bearer: TOKEN.

    <br />

    <div style="position: relative; padding-bottom: 56.25%; height: 0;"><iframe src="https://www.loom.com/embed/6bc654abb82a4ec7abbaa94a25441c70" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe></div>
  termsOfService: 'https://app.rippling.com/developer/tos'
