      operationId: get-reports-get_reports_data
      description: |-
        Retrieves the report information for a generated report. Reports should be generated using POST, which will return a request ID. This request ID can then be used to access the specific report information.

        Please note, Rippling reports templates should be identified through the report_templates endpoint. A customer may choose to setup a custom report, so the report objects are not statically defined.
      security:
        - Bearer ApiKey: []
        - authorizationCode:
            - soc2
            - insurance
      parameters:
        - schema:
            type: string
          in: query
          name: request_id
          description: The request ID for a given report.
          required: true
    post:
      summary: POST Report
      operationId: post-reports
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReportResponse'
              examples:
                Success:
                  value:
                    message: Triggered a job to create Report
                    request_id: T2GVTPB8LJ9O20201124143325583fd881dbc86b409e8d93f9
      tags:
        - J. Reports
      description: 'Initiates the process to create a report. This method will generate a new report, which can then be fetched via the report ID with GET.'
      security:
        - Bearer ApiKey: []
        - authorizationCode: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                report_name:
                  type: string
                  enum:
                    - soc2
                    - AccessControlList
                    - '''BackgroundCheckCandidate'''
                    - PerformanceManagementObjective
                    - PerformanceManagementPulse
                    - PerformanceManagementReview
                  description: 'The report type to be generated. For examples, use soc2, inventory, or insurance.'
            examples:
              SOC2:
                value:
                  report_name: soc2
        description: The method expects a report type to be specified.
    parameters: []
